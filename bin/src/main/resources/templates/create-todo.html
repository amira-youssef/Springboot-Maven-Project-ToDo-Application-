<!DOCTYPE HTML>
<html layout:decorator="layout">
    <head>
        <title>Content page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div layout:fragment="content"><br>

                <form th:object="${todo}" action="/todos/create" novalidate method="post">

                    <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}" />
                        
                    <h2 style="position: absolute;left: 38%;font-family: Verdana;font-size: 40px;">Create New ToDo</h2>

                    <div class="form-group" style="position: absolute;left: 40%;width: 300px;top: 30%">
                        <label for="name"><b>Task Name</b></label>
                        <input th:field="*{name}" th:errorclass="is-invalid" type="text" class="form-control" id="name" placeholder="Provide a title for the task" required>
                        <div class="invalid-feedback">
                            Provide a title for the task!
                        </div>
                    </div>
                    <div class="form-group"  style="position: absolute;left: 40%;width: 300px;top: 43%">
                        <label for="category"><b>Category</b></label>
                        <select th:field="*{category}" th:errorclass="is-invalid" class="form-control" id="category" required>
                            <option value="INITIATED">INITIATED</option>
                            <option value="ESTIMATING">ESTIMATING</option>
                            <option value="IMPLEMENT">IMPLEMENT</option>
                            <option value="REVIEW">REVIEW</option>
                            <option value="RELEASE">RELEASE</option>
                        </select>
                        <div class="invalid-feedback">
                            Provide a category for the task!
                        </div>
                    </div>
                    
                    <button  style="position: absolute;left: 40%;width: 300px;top: 57%" type="submit" class="btn btn-primary">SAVE</button>

                </form>



            </div>
        </div>
    </body>
</html>
