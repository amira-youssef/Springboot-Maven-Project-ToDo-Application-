<!DOCTYPE HTML>
<html layout:decorator="layout">
    <head>
        <title>Content page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div layout:fragment="content">

             
                <form th:object="${todo}" th:action="@{/todos/{id}/edit(id=${todo.id})}" action="/todos/create" novalidate method="post">

                    <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}" />
                        
                   <h2 style="position: absolute;left: 44%;font-family: Verdana;font-size: 40px;top: 18%">Edit todo</h2>
                    <div class="form-group" style="position: absolute;left: 40%;width: 300px;top: 30%">
                        <label for="name">Task Name</label>
                        <input th:field="*{name}" th:errorclass="is-invalid" type="text" class="form-control" id="name" placeholder="Provide a title for the task" required>
                        <div class="invalid-feedback">
                            Please provide a title!
                        </div>
                    </div>
                    <div class="form-group" style="position: absolute;left: 40%;width: 300px;top: 43%">
                        <label for="category">Category</label>
                        <select th:field="*{category}" th:errorclass="is-invalid" class="form-control" id="category" required>
                           <option value="INITIATED">INITIATED</option>
                            <option value="ESTIMATING">ESTIMATING</option>
                            <option value="IMPLEMENT">IMPLEMENT</option>
                            <option value="REVIEW">REVIEW</option>
                            <option value="RELEASE">RELEASE</option>
                        </select>
                        <div class="invalid-feedback">
                            Choose a category!
                        </div>
                    </div>
                    
                    <button type="submit" style="position: absolute;left: 40%;width: 300px;top: 57%" class="btn btn-primary">Submit</button>

                </form>



            </div>
        </div>
    </body>
</html>
